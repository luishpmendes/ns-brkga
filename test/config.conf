# Population size
population_size 2000

# Minimum elites percentage
min_elites_percentage 0.10

# Maximum elites percentage
max_elites_percentage 0.50

# Mutation probability
mutation_probability 0.01

# Mutation distribution
mutation_distribution 50

# Number of elite parents to mate
num_elite_parents 2

# Total number of parents to mate
total_parents 5

# Bias function to be used to rank the parents
bias_type LOGINVERSE

# Diversity function to be used to compute the elite set
diversity_type AVERAGE_DISTANCE_TO_CENTROID

# Number of independent populations
num_independent_populations 3

# Number of incumbent solutions
num_incumbent_solutions 0

# Path relink type
pr_type PERMUTATION

# Percentage/path size
pr_percentage 1.0

# Interval at which elite chromosomes are exchanged (0 means no exchange)
exchange_interval 200

# Number of elite chromosomes exchanged from each population
num_exchange_individuals 2

# Interval at which the populations are reset (0 means no reset)
reset_interval 600

# Interval at which the path relinking is applies (0 means no path relinking)
path_relink_interval 0

# Interval at which the population are shaken (0 means no shaking)
shake_interval 0
